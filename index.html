<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="main-bg">
    <img class="product-img" src="images/image-product-desktop.jpg" alt="product img">
    <p class="perfume">PERFUME</p>
    <h1 class="heading">Gabrielle Essence EAU de Parfum</h1>
    <p class="description">A floral, and solar voluptuous interpretation composed by oliver Polge, perfumer-Creator for the House of CHANEL.</p>
    <p class="new-p">$149.99 <span class="old-p">169.99</span></p>
    <a class="btn" href> <img src="images/cart.png" alt="cart"> Add to cart</a>

  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ishank Ajimal</a>.
  </div>
</body>
</html>
